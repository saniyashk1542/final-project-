{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ form.instance.id|yesno:"Edit Student,Add Student" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
