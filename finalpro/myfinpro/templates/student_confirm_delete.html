{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
